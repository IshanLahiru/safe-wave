<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test - Safe Wave</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #121212;
            color: #f9fafb;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #2c2c2c;
        }
        .upload-area {
            border: 2px dashed #0ea5e9;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #1f2937;
        }
        .upload-area.dragover {
            background: #0ea5e9;
            color: white;
        }
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2c2c2c;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #0ea5e9;
            width: 0%;
            transition: width 0.3s ease;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #1f2937;
        }
        .status.success { background: #10b981; }
        .status.error { background: #ef4444; }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        .indicator.connected { background: #10b981; }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0284c7;
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .logs {
            background: #000;
            color: #0ea5e9;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Safe Wave - File Upload Test</h1>
        <p>Test the enhanced file upload functionality with real-time WebSocket progress updates.</p>
        
        <div class="connection-status">
            <div class="indicator" id="wsIndicator"></div>
            <span id="wsStatus">Connecting to WebSocket...</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <h3>üìÑ Drop files here or click to select</h3>
            <p>Supports PDF, DOC, images, and text files (max 10MB)</p>
            <input type="file" id="fileInput" style="display: none;" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif">
            <button onclick="document.getElementById('fileInput').click()">Select File</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div id="fileName"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="statusMessage"></div>
        </div>

        <div id="results"></div>

        <div class="logs" id="logs">
            <div>üìã Upload logs will appear here...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let isUploading = false;

        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = `ws://localhost:9000/api/documents/ws/1`; // Using user ID 1 for testing
            log(`üîå Connecting to WebSocket: ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('‚úÖ WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`üì® WebSocket message: ${JSON.stringify(data)}`);
                
                if (data.type !== 'heartbeat') {
                    handleUploadProgress(data);
                }
            };
            
            ws.onclose = (event) => {
                log(`‚ùå WebSocket disconnected: ${event.code} ${event.reason}`);
                updateConnectionStatus(false);
                
                // Attempt to reconnect after 3 seconds
                if (event.code !== 1000) {
                    setTimeout(connectWebSocket, 3000);
                }
            };
            
            ws.onerror = (error) => {
                log(`üö® WebSocket error: ${error}`);
                updateConnectionStatus(false);
            };
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('wsIndicator');
            const status = document.getElementById('wsStatus');
            
            if (connected) {
                indicator.classList.add('connected');
                status.textContent = 'Real-time updates enabled';
            } else {
                indicator.classList.remove('connected');
                status.textContent = 'WebSocket disconnected - using fallback progress';
            }
        }

        function handleUploadProgress(data) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const statusMessage = document.getElementById('statusMessage');
            const fileName = document.getElementById('fileName');

            switch (data.type) {
                case 'upload_started':
                    progressContainer.style.display = 'block';
                    fileName.textContent = `üìÑ ${data.filename}`;
                    progressFill.style.width = '0%';
                    progressText.textContent = '0%';
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status';
                    break;
                    
                case 'upload_progress':
                    progressFill.style.width = `${data.progress}%`;
                    progressText.textContent = `${Math.round(data.progress)}%`;
                    statusMessage.textContent = data.message;
                    break;
                    
                case 'upload_completed':
                    progressFill.style.width = '100%';
                    progressText.textContent = '100%';
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status success';
                    
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        isUploading = false;
                        showResult('‚úÖ Upload completed successfully!', 'success');
                    }, 2000);
                    break;
                    
                case 'upload_error':
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status error';
                    isUploading = false;
                    
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 3000);
                    break;
            }
        }

        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        function showResult(message, type) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('click', () => {
            if (!isUploading) {
                document.getElementById('fileInput').click();
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (!isUploading && e.dataTransfer.files.length > 0) {
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            log(`üìÅ File selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);

            // Validate file size (10MB max)
            const maxSize = 10 * 1024 * 1024;
            if (file.size > maxSize) {
                showResult('‚ùå File too large. Maximum size is 10MB.', 'error');
                return;
            }

            uploadFile(file);
        }

        async function uploadFile(file) {
            if (isUploading) return;
            
            isUploading = true;
            log(`üöÄ Starting upload: ${file.name}`);

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('title', file.name);
                formData.append('description', 'Test document upload');
                formData.append('category', 'test');
                formData.append('tags', 'test,upload');

                // For testing, we'll use a mock token
                const response = await fetch('http://localhost:9000/api/documents/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'X-Upload-Platform': 'web',
                        'X-Upload-File-Name': file.name,
                        'X-Upload-File-Size': file.size.toString(),
                    },
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Upload successful: ${JSON.stringify(result)}`);
                    
                    // If WebSocket didn't handle it, show success manually
                    if (!ws || ws.readyState !== WebSocket.OPEN) {
                        showResult('‚úÖ Upload completed successfully! (No WebSocket)', 'success');
                        isUploading = false;
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Upload failed: ${response.status} ${errorText}`);
                    showResult(`‚ùå Upload failed: ${response.status}`, 'error');
                    isUploading = false;
                }
            } catch (error) {
                log(`üö® Upload error: ${error.message}`);
                showResult(`‚ùå Upload error: ${error.message}`, 'error');
                isUploading = false;
            }
        }

        // Initialize WebSocket connection
        connectWebSocket();
        
        // Send heartbeat every 30 seconds
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('heartbeat');
            }
        }, 30000);
    </script>
</body>
</html>
